language: python

python:
#  - 3.2
  - 3.3
  - 3.4
  - 3.5
  - 3.5-dev
  - 3.6
  - 3.6-dev
#  - 3.7-dev

cache: pip
sudo: false

addons:
  apt:
    packages:
      - build-essential
      - inotify-tools
      - python3-dev
      - libssl-dev
      - python3-dbus
      - libdbus-glib-1-dev

install:
  - pip install -U pip
  - pip3 install -U setuptools
  - pip3 install coverage coveralls pytest codeclimate-test-reporter
  - python3 setup.py install

before_script:
  - python3 --version

script:
  - python3 -m pytest
  - coverage3 run --branch --source=onedrived setup.py test

after_success:
  - coverage3 report -m
  - coveralls
  - CODECLIMATE_REPO_TOKEN=299d832e7f28d822ec417baf31e79973d7d0a0e9225c8fecabf359867e70e67e codeclimate-test-reporter

notifications:
  email: false
